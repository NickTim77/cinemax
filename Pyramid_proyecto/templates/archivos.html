<!-- templates/_archivos.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
    <h1 class="text-center text-primary">Archivos Subidos</h1>
    {% if archivos %}
        <ul class="list-group">
            {% for archivo in archivos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('static', filename='uploads/' + archivo) }}" target="_blank" class="text-decoration-none">{{ archivo }}</a>
                <form action="{{ url_for('eliminar_archivo', nombre=archivo) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            No hay archivos subidos.
        </div>
    {% endif %}
    <div class="text-center mt-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</div>
