<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar correo</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enviar correo</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="destinatario" class="form-label">Destinatario:</label>
                <input type="email" id="destinatario" name="destinatario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto:</label>
                <input type="text" id="asunto" name="asunto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cuerpo" class="form-label">Cuerpo del mensaje:</label>
                <textarea id="cuerpo" name="cuerpo" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
