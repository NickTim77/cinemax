<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            width: 200px;
            font-size: 1.2rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4">Bienvenido a tu proyecto Flask</h1>
        <p class="lead">Elige una opción para continuar</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg btn-custom">Registro</a>
            <a href="{{ url_for('login') }}" class="btn btn-success btn-lg btn-custom">Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
