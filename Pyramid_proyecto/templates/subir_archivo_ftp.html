<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivos FTP - CineFTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #2a2a2a;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .card h1 {
            color: #ffcc00;
            font-weight: 700;
            text-transform: uppercase;
        }
        .form-control {
            background-color: #3a3a3a;
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #4a4a4a;
            border-color: #ffcc00;
            box-shadow: none;
        }
        .btn-subir {
            background-color: #ffcc00;
            border: none;
            color: #1a1a1a;
            font-weight: 500;
        }
        .btn-subir:hover {
            background-color: #e6b800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: 500;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .list-group-item {
            background-color: #3a3a3a;
            border: 1px solid #444;
            color: #ffffff;
        }
        .list-group-item:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Subir archivos al servidor FTP</h1>
            <form method="POST" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <input type="file" name="archivo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-subir w-100">Subir archivo</button>
            </form>
            <h2 class="text-center mt-5">Archivos subidos</h2>
            <ul class="list-group mt-3">
                {% for archivo in archivos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ archivo }}</span>
                    <form action="{{ url_for('eliminar_archivo_ftp', nombre=archivo) }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </li>
                {% else %}
                <li class="list-group-item text-center">No hay archivos subidos.</li>
                {% endfor %}
            </ul>
            <div class="text-center mt-5">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver al Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
