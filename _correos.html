<!-- templates/_correos.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
    {% if correos %}
        <div class="row g-3">
            {% for correo in correos %}
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ correo.asunto }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">De: {{ correo.de }}</h6>
                        <p class="card-text"><small class="text-body-secondary">Fecha: {{ correo.fecha }}</small></p>
                        <hr>
                        <p class="card-text">{{ correo.cuerpo }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            No hay correos en la bandeja de entrada.
        </div>
    {% endif %}
</div>
